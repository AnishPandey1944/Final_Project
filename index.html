<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and intelligent To-Do List WebApp.">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    <header>
        <h1>To-Do App</h1>
        <p id="datetime"></p>
    </header>

    <main>
        <section id="input-section">
            <input id="task-input" type="text" placeholder="Add a task or ask for suggestions...">
            <button id="add-task-btn" title="Add Task"><i class="fas fa-plus-circle"></i></button>
            <button id="suggest-task-btn" title="Suggest Task"><i class="fas fa-magic"></i></button>
        </section>

        <section id="task-section">
            <ul id="task-list">
            </ul>
        </section>
    </main>

    <footer>
        <p>Just Do It. Powered by @Anish.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
